<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <img src="/assets/TTlogo.jpg" alt="Titanium Thread Logo" width="98%">
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <div class="form-forgot-password">Forgot your password? <a href="">Click Here</a></div>
  <div class="form-ziontech-text">Titanium Thread is a ZionTech product. <br>
  <a href="https://www.ziontech.com.au/" target="_blank"><img class="form-ziontech-logo" src="/assets/ZionTechLarge.png" alt="ZionTech Logo and link to website" width="35%"></a>
  </div>
</form>
